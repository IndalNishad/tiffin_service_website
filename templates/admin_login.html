<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin Login</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
    }

    .login-wrapper {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding-top: 100px;
    }

    .login-box {
      background: #fff;
      padding: 30px 40px;
      border-radius: 10px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 400px;
    }

    .login-box h2 {
      margin-bottom: 25px;
      text-align: center;
      color: #28a745;
    }

    input[type="text"], input[type="password"] {
      width: 100%;
      padding: 10px 14px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 16px;
    }

    .btn {
      width: 100%;
      padding: 10px 14px;
      background-color: #28a745;
      color: white;
      font-size: 16px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .btn:hover {
      background-color: #218838;
    }

    .error-msg {
      color: red;
      text-align: center;
      margin-bottom: 15px;
    }

    .nav-space {
      padding-top: 70px;
    }
  </style>
</head>
<body>
  {% include 'navbar.html' %}

  <div class="login-wrapper">
    <div class="login-box">
      <h2>Admin Login</h2>
      {% if error %}
        <p class="error-msg">{{ error }}</p>
      {% endif %}
      <form method="post">
        <input type="text" name="username" placeholder="Username" required>
        <input type="password" name="password" placeholder="Password" required>
        <button type="submit" class="btn">Login</button>
      </form>
      
<a href="{{ url_for('send_otp') }}" class="reset-link">Forgot Password?</a>
<br>
<a href="{{ url_for('admin_reset') }}">Change your password</a>
    </div>
  </div>

  <script>
    let lastScrollTop = 0;
    const navbar = document.getElementById("navbar");

    window.addEventListener("scroll", function () {
      let st = window.pageYOffset || document.documentElement.scrollTop;
      if (st > lastScrollTop) {
        navbar.style.top = "-80px";
      } else {
        navbar.style.top = "0";
      }
      lastScrollTop = st <= 0 ? 0 : st;
    });
  </script>
</body>
</html>
